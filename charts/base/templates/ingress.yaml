{{- printf "Values: %v" .Values | indent 4 }}
{{- range $key, $ingress := (ternary .Values.ingress (list .Values.ingress) (kindIs "slice" .Values.ingress)) }}
  {{- if or (and (kindIs "slice" $ingress) $ingress) $ingress.enabled -}}
  ---
  {{- if not .Values }}
  {{- fail "ERROR: .Values is nil!" }}
  {{- end }}
  
  {{- $value := . -}}
  {{- $fullName := include "base.fullname" $value -}}

  # Debugging to see if $fullName works:
  {{- printf "Full name: %s" $fullName }}

  {{- $svcPort := $value.Values.service.port -}}
  {{- $kubeVersion := (include "base.capabilities.kubeVersion" $value) -}}
  {{- $outerScope := $value -}}

  # Ingress resource definition
  apiVersion: {{- if semverCompare ">=1.19-0" $kubeVersion }} networking.k8s.io/v1 {{- else if semverCompare ">=1.14-0" $kubeVersion }} networking.k8s.io/v1beta1 {{- else }} extensions/v1beta1 {{- end }}
  kind: Ingress
  metadata:
    name: {{ $fullName }}{{ coalesce $ingress.nameSuffix $key "" }}
    labels:
      {{- include "base.labels" $outerScope | nindent 4 }}
    annotations:
      {{- include "annotations" (merge $value $ingress) | nindent 4 }}
  spec:
    {{- if $value.Values.setIngressClassByField }}
    ingressClassName: {{ $ingress.class }}
    {{- end }}
    {{- if $ingress.tls }}
    tls:
      {{- range $ingress.tls }}
      - hosts:
          {{- range .hosts }}
          - {{ . | quote }}
          {{- end }}
        secretName: {{ .secretName }}
      {{- end }}
    {{- end }}
    {{- if $ingress.defaultBackend }}
    defaultBackend:
      {{- toYaml $ingress.defaultBackend | nindent 4 }}
    {{- end }}
    rules:
      {{- range $ingress.hosts }}
      - host: {{ .host | quote }}
        http:
          paths:
            {{- range .paths }}
            - path: {{ .path }}
              {{- if semverCompare ">=1.19-0" $kubeVersion }}
              pathType:
                {{- toYaml (dig "pathType" "ImplementationSpecific" . ) | nindent 14 }}
              backend:
                service:
                  name:
                    {{- toYaml (coalesce (dig "backend" "serviceName" "" . ) (dig "backend" "service" "name" "" .) $fullName) | nindent 18 }}
                  port:
                    {{- if eq (kindOf (coalesce (dig "backend" "servicePort" "" . ) (dig "backend" "service" "port" "" .) $svcPort)) "string" }}
                    name: {{- toYaml (coalesce (dig "backend" "servicePort" "" . ) (dig "backend" "service" "port" "" .) $svcPort) | nindent 20 }}
                    {{- else }}
                    number:
                      {{- toYaml (coalesce (dig "backend" "servicePort" "" . ) (dig "backend" "service" "port" "" .) $svcPort) | nindent 20 }}
                    {{- end }}
              {{- else }}
              backend:
                serviceName:
                  {{- toYaml (coalesce (dig "backend" "serviceName" "" . ) (dig "backend" "service" "name" "" .) $fullName) | nindent 16 }}
                servicePort:
                  {{- toYaml (coalesce (dig "backend" "servicePort" "" . ) (dig "backend" "service" "port" "" .) $svcPort) | nindent 16 }}
              {{- end }}
            {{- end }}
      {{- end }}
  {{- end }}
{{- end }}
