{{- if or (and (kindIs "slice" .Values.service) .Values.service ) ((.Values.service).enabled) -}}
{{- range $key, $service := (ternary .Values.service (list .Values.service) (kindIs "slice" .Values.service)) }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "base.fullname" . }}-test-connection"
  labels:
    {{- include "base.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "base.fullname" . }}:{{ $service.port }}']
  restartPolicy: OnFailure
{{- end }}
{{- end }}