{{- $services := ternary .Values.service (list .Values.service) (kindIs "slice" .Values.service) }}
{{- range $service := $services }}
  {{- if $service.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "base.fullname" . | required "fullname is required" }}-test-connection"
  labels:
    {{- include "base.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "base.fullname" . }}:{{ $service.port }}']
  restartPolicy: OnFailure
  {{- end }}
{{- end }}
