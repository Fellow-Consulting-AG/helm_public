{{- $svcPort := .Values.service.port -}}
{{- $kubeVersion := (include "base.capabilities.kubeVersion" .) -}}
{{- if semverCompare ">=1.19-0" $kubeVersion -}}
{{- range .Values.ingress }}
{{- if .enabled -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" $kubeVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
name: {{ .name }}
  labels:
    {{- include "base.labels" . | nindent 4 }}
  annotations:
    {{- include "annotations" . | nindent 4 }}
spec:
  {{- if .tls }}
  tls:
    {{- range .tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  {{- if .defaultBackend }}
  defaultBackend:
    {{- toYaml .defaultBackend | nindent 4 }}
  {{- end }}
  rules:
    {{- range .hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if semverCompare ">=1.19-0" $kubeVersion }}
            pathType:
              {{- toYaml (dig "pathType" "ImplementationSpecific" . ) | nindent 14 }}
            backend:
              service:
                name:
                  {{- toYaml (coalesce (dig "backend" "serviceName" "" . ) (dig "backend" "service" "name" "" .) .name) | nindent 18 }}
                port:
                  {{- if eq (kindOf (coalesce (dig "backend" "servicePort" "" . ) (dig "backend" "service" "port" "" .) $svcPort)) "string" }}
                  name: {{- toYaml (coalesce (dig "backend" "servicePort" "" . ) (dig "backend" "service" "port" "" .) $svcPort) | nindent 20 }}
                  {{- else }}
                  number:
                    {{- toYaml (coalesce (dig "backend" "servicePort" "" . ) (dig "backend" "service" "port" "" .) $svcPort) | nindent 20 }}
                  {{- end }}
            {{- else }}
            backend:
              serviceName:
                {{- toYaml (coalesce (dig "backend" "serviceName" "" . ) (dig "backend" "service" "name" "" .) .name) | nindent 16 }}
              servicePort:
                {{- toYaml (coalesce (dig "backend" "servicePort" "" . ) (dig "backend" "service" "port" "" .) $svcPort) | nindent 16 }}
            {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
